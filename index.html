<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Etch a Sketch</h1>
    <div class="main-box">
        <div id="button">
            <div id="input">
                <div>Grid Size:</div>
                <input type="range" min="12" max="70" value="12" step="1" id="grid-size">
                <span id="value"></span>
            </div>
            <div class="choice">Choose color</div>
            <button id="black">black</button>
            <button id="random">random</button>
            <button id="shader">shader</button>
            <button id="reset">reset</button>
        </div>
        <div id="container"></div>
    </div>
    </div>
    
</body>
</html>
